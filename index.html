<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ankisha ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:Montserrat;
background:black;
color:white;
overflow-x:hidden;
scroll-behavior:smooth;
}

/* PASSWORD SCREEN */
#lock{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:99999;
text-align:center;
}

#lock h1{
font-family:'Dancing Script';
font-size:3.5rem;
}

#lock input{
padding:15px;
border-radius:30px;
border:none;
text-align:center;
margin-top:15px;
font-size:1rem;
}

#lock button{
margin-top:20px;
padding:12px 30px;
border:none;
border-radius:30px;
background:#ff2e88;
color:white;
font-size:1rem;
cursor:pointer;
}

/* sections */
section{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:40px 20px;
}

/* hero */
.hero{
background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.9)),
url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=2000");
background-size:cover;
background-position:center;
}

.hero h1{
font-family:'Dancing Script';
font-size:5rem;
margin:0;
}

.down{
font-size:2.5rem;
margin-top:40px;
cursor:pointer;
animation:bounce 2s infinite;
}

@keyframes bounce{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-12px)}
}

/* typing */
#typed{
font-size:1.35rem;
max-width:750px;
line-height:1.9;
min-height:150px;
}

/* gallery */
.gallery{
display:flex;
flex-wrap:wrap;
gap:30px;
justify-content:center;
margin-top:20px;
}

.gallery img{
width:280px;
height:320px;
object-fit:cover;
border-radius:20px;
box-shadow:0 20px 40px rgba(255,0,120,.4);
transition:.4s;
}
.gallery img:hover{transform:scale(1.08)}

.btn{
padding:18px 50px;
border-radius:40px;
border:none;
font-size:1.2rem;
cursor:pointer;
margin-top:40px;
background:#ff2e88;
color:white;
}

/* ask overlay */
#ask{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#070412;
display:none;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:999;
text-align:center;
}

#yes{background:white;color:black;font-size:1.5rem}
#no{background:transparent;border:1px solid white;color:white;margin-left:20px}

/* falling hearts */
.fall{
position:fixed;
top:-20px;
animation:fall 6s linear forwards;
}
@keyframes fall{
to{transform:translateY(110vh) rotate(360deg);opacity:0}
}
</style>

</head>

<body>

<!-- PASSWORD SCREEN -->

<div id="lock">
<h1>For Ankisha Only ‚ù§Ô∏è</h1>
<p>Enter password to continue</p>
<input id="pass" type="password" placeholder="Enter password">
<br>
<button onclick="checkPass()">Unlock</button>
<p id="wrong" style="color:red;display:none;">Wrong password ‚ù§Ô∏è</p>
</div>

<!-- HERO -->

<section class="hero">
<h1>Happy 28 Months Ankisha ‚ù§Ô∏è</h1>
<p>You are my favorite person in this universe.</p>
<div class="down" onclick="scrollNext()">‚¨áÔ∏è</div>
</section>

<!-- LETTER -->

<section>
<h1 style="font-family:Dancing Script;font-size:3rem">Read this slowly‚Ä¶</h1>
<p id="typed"></p>
</section>

<!-- GALLERY -->

<section>
<h1 style="font-family:Dancing Script;font-size:3rem">Our memories</h1>
<div class="gallery">
<img src="pic1.jpg">
<img src="pic2.jpg">
<img src="pic3.jpg">
</div>
<button class="btn" onclick="ask()">I need to ask you something‚Ä¶</button>
</section>

<!-- ASK -->

<div id="ask">
<h1 style="font-size:3rem;font-family:Dancing Script">
Ankisha ‚ù§Ô∏è<br>
Will you stay with me forever?
</h1>
<div style="margin-top:40px">
<button id="yes" class="btn" onclick="finale()">YES ‚ù§Ô∏è</button>
<button id="no" class="btn">No</button>
</div>
</div>

<script>

/* PASSWORD */
function checkPass(){
let p=document.getElementById("pass").value;
if(p==="07102024"){
document.getElementById("lock").style.display="none";
setTimeout(type,800);
}else{
document.getElementById("wrong").style.display="block";
}
}

/* scroll */
function scrollNext(){
window.scrollBy({top:window.innerHeight,behavior:"smooth"});
}

/* typing message */
const msg="These 28 months with you are the most beautiful part of my life. You walked into my world and made everything brighter, calmer, and happier. You are my peace, my safe place, and my favorite person. I don't just want today with you‚Ä¶ I want every tomorrow with you. I love you endlessly Ankisha ‚ù§Ô∏è ‚Äî Atharva";
let i=0;
function type(){
if(i<msg.length){
document.getElementById("typed").innerHTML+=msg.charAt(i);
i++;
setTimeout(type,40);
}}

/* ask */
function ask(){
document.getElementById("ask").style.display="flex";
}

/* no escape */
const no=document.getElementById("no");
const yes=document.getElementById("yes");
let scale=1;
function move(){
const x=Math.random()*(window.innerWidth-120);
const y=Math.random()*(window.innerHeight-80);
no.style.position="fixed";
no.style.left=x+"px";
no.style.top=y+"px";
scale+=0.15;
yes.style.transform=`scale(${scale})`;
}
no.addEventListener("mouseover",move);
no.addEventListener("touchstart",move);

/* final */
function finale(){
document.body.innerHTML=`
<div style="height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;background:black;text-align:center">
<h1 style="font-size:5rem;font-family:Dancing Script">I LOVE YOU ANKISHA ‚ù§Ô∏è</h1>
<p style="font-size:1.6rem">Forever yours,<br>Atharva</p>
</div>`;
setInterval(rain,120);
}

function rain(){
const el=document.createElement("div");
el.className="fall";
const arr=["‚ù§Ô∏è","üíú","üíç","‚ú®","üå∏"];
el.innerHTML=arr[Math.floor(Math.random()*arr.length)];
el.style.left=Math.random()*100+"vw";
el.style.fontSize=(Math.random()*20+20)+"px";
document.body.appendChild(el);
setTimeout(()=>el.remove(),6000);
}
</script>

</body>
</html>
